<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="grid grid-cols-10 h-screen max-h-screen overflow-hidden">
    <div class="col-span-8 flex flex-col items-center justify-center w-full overflow-scroll relative">
        <p id="error" class="invisible text-red-white bg-red-500 px-10 py-1.5 w-max fixed top-0 left-0 transform font-bold text-white text-white">ERROR</p>
        <canvas id="my-canvas" class="mx-auto" width="640" height="360" style="border: 1px solid black;"></canvas>
        <input type="file" name="" class="invisible" id="file-upload" accept="image/*">

    </div>

    <div class="col-span-2 flex flex-col px-4 h-screen max-h-screen overflow-y-scroll pb-10">
        <div class="flex flex-col mt-4">
            <p class="font-bold text-2xl mb-1">CHANGE IMAGE</p>
            <p class="text-sm text-black/80">Change image with this button</p>
            <button id="button-file-upload" class="bg-blue-500 px-10 py-2.5 w-max text-white text-sm font-bold mt-6">Upload Image</button>
        </div>

        <div class="flex flex-col mt-14">
            <p class="font-bold text-2xl mb-1">CANVAS PROPERTIES</p>
            <p class="text-sm text-black/80 mb-4">Change canvas sizes</p>
            <div class="">
                <label for="" class="block font-bold">Width</label>
                <input class="border border-black w-full rounded-lg px-3 py-1.5 mt-1" type="number" name="canvas-width" id="">
            </div>
            <div class="mt-3">
                <label for="" class="block font-bold">Height</label>
                <input class="border border-black w-full rounded-lg px-3 py-1.5 mt-1" type="number" name="canvas-height" id="">
            </div>
            <button id="button-change-canvas-size" class="bg-blue-500 disabled:opacity-70 px-10 py-2.5 w-max text-white text-sm font-bold mt-6">Change Size</button>
        </div>

        <div id="image-prop" class="flex flex-col mt-14 invisible">
            <p class="font-bold text-2xl mb-1">IMAGE PROPERTIES</p>
            <p class="text-sm text-black/80 mb-4">Change image properties, like x position, y position, and sizes</p>
            <div class="">
                <label for="" class="block font-bold">X</label>
                <input class="border border-black w-full rounded-lg px-3 py-1.5 mt-1" type="number" value="0" name="offset-x" id="">
            </div>
            <div class="mt-3">
                <label for="" class="block font-bold">Y</label>
                <input class="border border-black w-full rounded-lg px-3 py-1.5 mt-1" type="number" value="0" name="offset-y" id="">
            </div>
            <div class="mt-3">
                <label for="" class="block font-bold">Width</label>
                <input class="border border-black w-full rounded-lg px-3 py-1.5 mt-1" type="number" value="0" name="image-width" id="">
            </div>
            <div class="mt-3">
                <label for="" class="block font-bold">Height</label>
                <input class="border border-black w-full rounded-lg px-3 py-1.5 mt-1" type="number" value="0" name="image-height" id="">
            </div>
            <button id="button-image-property" class="bg-blue-500 px-10 py-2.5 w-max text-white text-sm font-bold mt-6">Update</button>
        </div>

    </div>
</body>

<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<script src="./script.js"></script>
</html>
